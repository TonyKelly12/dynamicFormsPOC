<div [formGroup]="form">
  <label [attr.for]="config.key">{{ config.label }}</label>
  <!-- TODO: start with type = date and continue adding form elements -->
  <div [ngSwitch]="config.controlType">
    <!-- Text Box -->
    <input *ngSwitchCase="'textbox'" [formControlName]="config.key" [class]="config.class" [id]="config.key" [type]="config.controlType"
      [name]="config.name" />

    <!-- Date -->
    <input *ngSwitchCase="'date'" [formControlName]="config.key" [id]="config.key" [type]="config.controlType" [name]="config.name"
      [min]="config.min" [max]="config.max" />

    <!-- Datetime -->
    <input *ngSwitchCase="'datetime-local'" [formControlName]="config.key" [class]="config.class" [id]="config.key"
      [type]="config.controlType" [name]="config.name" />

    <!-- Month -->
    <input *ngSwitchCase="'month'" [formControlName]="config.key" [class]="config.class" [id]="config.key" [type]="config.controlType"
      [name]="config.name" />

    <!-- Password -->
    <input *ngSwitchCase="'password'" [formControlName]="config.key" [class]="config.class" [id]="config.key" [type]="config.controlType" />

    <!-- Email -->
    <input *ngSwitchCase="'email'" [formControlName]="config.key" [class]="config.class" [id]="config.key" [type]="config.controlType"
      [name]="config.name" />

    <!-- Search -->
    <input *ngSwitchCase="'search'" [formControlName]="config.key" [class]="config.class" [id]="config.key" [type]="config.controlType"
      [name]="config.name" />

    <!-- Phone (Safari only) -->
    <input *ngSwitchCase="'tel'" [formControlName]="config.key" [class]="config.class" [id]="config.key" [type]="config.controlType"
      [name]="config.name" />

    <!-- Time -->
    <input *ngSwitchCase="'time'" [formControlName]="config.key" [class]="config.class" [id]="config.key" [type]="config.controlType"
      [name]="config.name" />

    <!-- URL -->
    <input *ngSwitchCase="'url'" [formControlName]="config.key" [class]="config.class" [id]="config.key" [type]="config.controlType"
      [name]="config.name" />

    <!-- Week -->
    <input *ngSwitchCase="'week'" [formControlName]="config.key" [class]="config.class" [id]="config.key" [type]="config.controlType"
      [name]="config.name" />

    <!-- File -->
    <input *ngSwitchCase="'file'" [formControlName]="config.key" [class]="config.class" [id]="config.key" [type]="config.controlType"
      [name]="config.name" />

    <!-- color -->
    <input *ngSwitchCase="'color'" [formControlName]="config.key" [class]="config.class" [id]="config.key" [type]="config.controlType" />

    <!-- Number -->
    <input *ngSwitchCase="'number'" [formControlName]="config.key" [id]="config.key" [type]="config.controlType" [name]="config.name"
      [min]="config.min" [max]="config.max" />

    <!-- Range -->
    <input *ngSwitchCase="'range'" [formControlName]="config.key" [id]="config.key" [type]="config.controlType" [name]="config.name"
      [min]="config.min" [max]="config.max" [step]="config.step" />

    <!-- Dropdown -->
    <select *ngSwitchCase="'dropdown'" [class]="config.class" [id]="config.key" [formControlName]="config.key">
      <option *ngFor="let opt of config.dropOptions" [value]="opt.key">{{
        opt.value
        }}</option>
    </select>

    <!-- Radio Button -->
    <input *ngSwitchCase="'radio'" [class]="config.class" [id]="config.key" [formControlName]="config.key" value="config.value"
      [type]="config.controlType" [name]="config.name" [checked]="config.checked" />

    <!-- Checkbox -->
    <input *ngSwitchCase="'checkbox'" [class]="config.class" [id]="config.key" [formControlName]="config.key" value="config.value"
      [type]="config.controlType" [name]="config.name" [checked]="config.checked" />

    <!-- Text Area -->
    <textarea *ngSwitchCase="'textarea'" [formControlName]="config.key" [class]="config.class" [id]="config.key" [name]="config.name"
      [cols]="config.cols" [rows]="config.rows" placeholder="Testing Placeholder"></textarea>

    <!-- Submit -->
    <button *ngSwitchCase="'submit'" [class]="config.class" [id]="config.key" [disabled]="!form.valid">{{config.buttonLabel}}</button>

    <!-- Reset Button -->
    <button *ngSwitchCase="'reset'" [class]="config.class" [id]="config.key">{{config.buttonLabel}}</button>

    <!--Output Element-->
    <output *ngSwitchCase="'output'" [name]="config.name" [for]="config.for"></output>







    <!-- Field Set -->
    <fieldset *ngSwitchCase="'fieldset'">
      <div *ngIf="config.legend">
        <legend>{{config.label}}:</legend>
      </div>
      <div *ngFor="let field of config.inputs">
        {{field.key}}: <div [ngSwitch]="field.controlType">
          <!-- Text Box -->
          <input *ngSwitchCase="'textbox'" [formControlName]="field.key" [class]="field.class" [id]="field.key" [type]="field.controlType"
            [name]="field.name" />

          <!-- Date -->
          <input *ngSwitchCase="'date'" [formControlName]="field.key" [id]="field.key" [type]="field.controlType"
            [name]="field.name" [min]="field.min" [max]="field.max" />

          <!-- Datetime -->
          <input *ngSwitchCase="'datetime-local'" [formControlName]="field.key" [class]="field.class" [id]="field.key"
            [type]="field.controlType" [name]="field.name" />

          <!-- Month -->
          <input *ngSwitchCase="'month'" [formControlName]="field.key" [class]="field.class" [id]="field.key" [type]="field.controlType"
            [name]="field.name" />

          <!-- Password -->
          <input *ngSwitchCase="'password'" [formControlName]="field.key" [class]="field.class" [id]="field.key" [type]="field.controlType" />

          <!-- Email -->
          <input *ngSwitchCase="'email'" [formControlName]="field.key" [class]="field.class" [id]="field.key" [type]="field.controlType"
            [name]="field.name" />

          <!-- Search -->
          <input *ngSwitchCase="'search'" [formControlName]="field.key" [class]="field.class" [id]="field.key" [type]="field.controlType"
            [name]="field.name" />

          <!-- Phone (Safari only) -->
          <input *ngSwitchCase="'tel'" [formControlName]="field.key" [class]="field.class" [id]="field.key" [type]="field.controlType"
            [name]="field.name" />

          <!-- Time -->
          <input *ngSwitchCase="'time'" [formControlName]="field.key" [class]="field.class" [id]="field.key" [type]="field.controlType"
            [name]="field.name" />

          <!-- URL -->
          <input *ngSwitchCase="'url'" [formControlName]="field.key" [class]="field.class" [id]="field.key" [type]="field.controlType"
            [name]="field.name" />

          <!-- Week -->
          <input *ngSwitchCase="'week'" [formControlName]="field.key" [class]="field.class" [id]="field.key" [type]="field.controlType"
            [name]="field.name" />

          <!-- File -->
          <input *ngSwitchCase="'file'" [formControlName]="field.key" [class]="field.class" [id]="field.key" [type]="field.controlType"
            [name]="field.name" />

          <!-- color -->
          <input *ngSwitchCase="'color'" [formControlName]="field.key" [class]="field.class" [id]="field.key" [type]="field.controlType" />

          <!-- Number -->
          <input *ngSwitchCase="'number'" [formControlName]="field.key" [id]="field.key" [type]="field.controlType"
            [name]="field.name" [min]="field.min" [max]="field.max" />

          <!-- Range -->
          <input *ngSwitchCase="'range'" [formControlName]="field.key" [id]="field.key" [type]="field.controlType"
            [name]="field.name" [min]="field.min" [max]="field.max" [step]="field.step" />

          <!-- Dropdown -->
          <select *ngSwitchCase="'dropdown'" [class]="field.class" [id]="field.key" [formControlName]="field.key">
            <option *ngFor="let opt of field.dropOptions" [value]="opt.key">{{
              opt.value
              }}</option>
          </select>

          <!-- Radio Button -->
          <input *ngSwitchCase="'radio'" [class]="field.class" [id]="field.key" [formControlName]="field.key" value="field.value"
            [type]="field.controlType" [name]="field.name" [checked]="field.checked" />

          <!-- Checkbox -->
          <input *ngSwitchCase="'checkbox'" [class]="field.class" [id]="field.key" [formControlName]="field.key" value="field.value"
            [type]="field.controlType" [name]="field.name" [checked]="field.checked" />

          <!-- Text Area -->
          <textarea *ngSwitchCase="'textarea'" [formControlName]="field.key" [class]="field.class" [id]="field.key"
            [name]="field.name" [cols]="field.cols" [rows]="field.rows" placeholder="Testing Placeholder"></textarea>

          <!-- Submit -->
          <button *ngSwitchCase="'submit'" [class]="field.class" [id]="field.key" [disabled]="!form.valid">{{field.buttonLabel}}</button>

          <!-- Reset Button -->
          <button *ngSwitchCase="'reset'" [class]="field.class" [id]="field.key">{{field.buttonLabel}}</button>

          <!--Output Element-->
          <output *ngSwitchCase="'output'" [name]="field.name" [for]="field.for"></output>

        </div>
        <div class="errorMessage" *ngIf="!isValid">
            {{ field.label }} is required
          </div>
      </div>
    </fieldset>

  </div>
  <!--TODO: Add property for error message -->
  <!--Error Message for each element-->
  <div class="errorMessage" *ngIf="!isValid">
    {{ config.label }} is required
  </div>
</div>
