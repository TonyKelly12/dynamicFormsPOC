<div [formGroup]="form">
  <label [attr.for]="config.key">{{ config.label }}</label>
<!-- TODO: start with type = date and continue adding form elements -->
  <div [ngSwitch]="config.controlType">
    <!-- Text Box -->
    <input *ngSwitchCase="'textbox'" [formControlName]="config.key" [id]="config.key" [type]="config.controlType" />
    <!-- Password -->
    <input *ngSwitchCase="'password'" [formControlName]="config.key" [id]="config.key" [type]="config.controlType" />
    <!-- Email -->
    <input *ngSwitchCase="'email'" [formControlName]="config.key" [id]="config.key" [type]="config.controlType" />
     <!-- color -->
     <input *ngSwitchCase="'color'" [formControlName]="config.key" [id]="config.key" [type]="config.controlType" />
    <!-- Dropdown -->
    <select *ngSwitchCase="'dropdown'" [id]="config.key" [formControlName]="config.key">
      <option *ngFor="let opt of config.dropOptions" [value]="opt.key">{{
        opt.value
        }}</option>
    </select>

    <!-- Radio Button -->
    <input *ngSwitchCase="'radio'" [id]="config.key" [formControlName]="config.key" value="config.value" [type]="config.controlType"
      [name]="config.name" [checked]="config.checked" />

    <!-- Checkbox -->
    <input *ngSwitchCase="'checkbox'" [id]="config.key" [formControlName]="config.key" value="config.value" [type]="config.controlType"
      [name]="config.name" [checked]="config.checked" />

    <!-- Text Area -->
    <textarea *ngSwitchCase="'textarea'" [formControlName]="config.key" [name]="config.name" [id]="config.key" cols="30"
      rows="10" placeholder="Testing Placeholder"></textarea>

      <!-- Submit -->
      <button *ngSwitchCase="'submit'" [disabled]="!form.valid">{{config.buttonLabel}}</button>

      <!-- Reset Button -->
      <button *ngSwitchCase="'reset'">{{config.buttonLabel}}</button>

    <!-- TODO: In the controler Base class add properties for submit button-->
    <!--TODO: Add a submit button class-->
    <!-- TODO: In the controler Base class add properties for output-->
    <!--TODO: Add a output class-->
    <!-- TODO: In the controler Base class add properties for data list -->
    <!--TODO: Add a submit button class-->
    <!-- TODO: In the controler Base class add properties for datalist-->
    <!--TODO: Add a output class-->
  </div>

  <div class="errorMessage" *ngIf="!isValid">
    {{ config.label }} is required
  </div>
</div>
