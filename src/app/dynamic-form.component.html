<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" oninput="x.value=parseInt(range.value)">

    <div *ngFor="let config of configs" class="form-row">
      <form-creator [config]="config" [form]="form"></form-creator>
    </div>

    <!-- <div class="form-row">
      <button type="submit" [disabled]="!form.valid">Save</button>
    </div> -->
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
